			<pre id="cmd"></pre>
			<br>
			<pre id="error"></pre>
		</div>
		<script type="text/javascript">
			
			function typeChanged(radio) {
				if (radio.value === "host") {
					document.getElementById("emailField").style.display = "none";
					document.getElementById("commonNameField").innerHTML = "Host:";
				} else if (radio.value === "person") {
					document.getElementById("emailField").style.display = "block";
					document.getElementById("commonNameField").innerHTML = "Name:";
				}
			}

			function submit() {
				document.getElementById("cmd").innerHTML = "";
				document.getElementById("error").innerHTML = "";

				var payload = {
					csr: {
						subject: {
							commonName: document.getElementById("commonName").value,
							organizationName: document.getElementById("organizationName").value,
							organizationalUnitName: document.getElementById("organizationalUnitName").value,
							stateOrProvinceName: document.getElementById("stateOrProvinceName").value,
							countryName: document.getElementById("countryName").value
						},
						extensions: {
				      basicConstraints: {
				        critical: true,
				        CA: false
				      },
				      keyUsage: {
								critical: true,
								usages: [
									'digitalSignature',
									'keyEncipherment'
								]
							},
				      extendedKeyUsage: {
								critical: true
							}
						},
						hash: 'sha256'
			    },
					exportPassword: document.getElementById("exportPassword").value,
					caKeyPassword: document.getElementById("caKeyPassword").value
				}
				if (document.getElementById("person").checked) {
					payload.csr.subject.emailAddress = document.getElementById("emailAddress").value;
					payload.csr.extensions.extendedKeyUsage.usages = [
						'clientAuth',
						'emailProtection'
					];
				} else {
					payload.csr.extensions.SANs = {
						DNS: [document.getElementById("commonName").value]
					};
					payload.csr.extensions.extendedKeyUsage.usages = [
						'serverAuth'
					];
				}

				console.log(payload);

				var request = new XMLHttpRequest();
				request.open('POST', '/newCert', true);
				request.setRequestHeader('Content-Type', 'application/json');
				request.responseType = 'blob';

				request.onload = function() {
					if (request.status == 201) {

						var disposition = request.getResponseHeader('content-disposition');
						var matches = /"([^"]*)"/.exec(disposition);
						var filename = (matches != null && matches[1] ? matches[1] : 'client.p12');

						var blob = new Blob([request.response], { type: 'application/x-pkcs12' });
		        var link = document.createElement('a');
		        link.href = window.URL.createObjectURL(blob);
		        link.download = filename;

		        document.body.appendChild(link);

		        link.click();

		        document.body.removeChild(link);
					} else if (request.status == 500) {
						var reader = new FileReader();
						reader.addEventListener('loadend', (e) => {
							var error = JSON.parse(e.srcElement.result);
							document.getElementById("cmd").innerHTML = JSON.stringify(error.cmd, null, 2);
							document.getElementById("error").innerHTML = error.err;
							console.log(error);
						});
						reader.readAsText(request.response);
					}
				};

				request.send(JSON.stringify(payload));
			}

		</script>
